machine:
  node:
    version: 7.4.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run test:ci || true

deployment:
  npm:
    branch: master
    commands:
      - yarn build
      - cd build
      - npm publish
